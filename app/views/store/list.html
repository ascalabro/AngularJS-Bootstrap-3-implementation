<!-- Begin breadcrumb container !-->
<div class="panel-heading">
    <ul class="breadcrumb"> <li><a href="#">All Listings</a></li> <li class="active">{{categoryName}}</li> </ul>
</div>
<!-- End breadcrumb container !-->
<div class="row panel-body" ng-repeat="listing in listings| inSlicesOf:3">
    <div class="col-sm-6 col-md-4" ng-repeat="listing in listing">
        <div class="thumbnail listing-box">
            <img width="100" ng-src="{{listing.default_img}}" alt="...">
            <div class="caption">
                <h3>{{listing.title}}</h3>
                <p>${{listing.price}}</p>
                <p><a ui-sref="store.listing({listing_id: listing.id})" class="btn btn-default" role="button">View Detail</a> <a href="#" class="btn btn-primary" role="button">Buy Now</a></p>
            </div>
        </div>
    </div>
</div>

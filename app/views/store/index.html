<h3>Categories</h3>
{{firstName}}

<div >
    <ul class="nav nav-pills">
        <li ng-repeat="category in categories track by $index" role="presentation" ng-class="{active: $state.category_id === category.id}">
            <a ui-sref="store.list({category_id: category.id})" class="thumbnail">{{category.name}}</a>
        </li>
    </ul>
</div>
